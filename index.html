<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nullstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Evarugs в твоём городе</title>
</head>
<body>
<div class="__wrapper__">
    <header class="header">
        <div class="__container__">
            <div class="header__wrap">
                <div class="header-item header__telephone ">
                    <div class="header-item__img header-item__img_telephone">
                        <img src="img/telephone.svg" alt="">
                    </div>
                    <div class="header-item__text">
                        <span>+375 29 292-29-29 (VEL)</span>
                        <span>+375 33 333-33-33 (МТС)</span>
                    </div>
                </div>
                <div class="header-item header__maps ">
                    <div class="header-item__img header-item__img_maps">
                        <img src="img/city.svg" alt="">
                    </div>
                    <div class="header-item__text">
                        <span>ваш город</span>
                    </div>
                </div>
                <div class="header-item header__inst">
                    <div class="header-item__img header-item__img_inst">
                        <img src="img/inst.svg" alt="">
                    </div>
                    <div class="header-item__text">
                        <span>посетите нашу страницу</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
        <div class="footer__background">
            <div class="footer__decor-1">
                <img src="img/Vector.svg" alt="">
            </div>
            <div class="footer__decor-2">
                <img src="img/Vector.svg" alt="">
            </div>
        </div>
        <div class="__container__">
            <div class="footer__wrap">
                <div class="footer-item footer__inst">
                    <div class="footer-item__header">
                        <h3>МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h3>
                    </div>
                    <div class="footer-item__body">
                        <div class="footer-item__img">
                            <img src="img/512px-Instagram_new.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="footer-item footer__telephone ">
                    <div class="footer-item__header">
                        <h3>КОНТАКТНЫЕ ТЕЛЕФОНЫ</h3>
                    </div>
                    <div class="footer-item__body">
                        <div class="footer-item__list">
                            <ul>
                                <li>+375 29 292-29-29 (VEL)</li>
                                <li>+375 33 333-33-33 (МТС)</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="footer-item footer__about ">
                    <div class="footer-item__header">
                        <h3>О НАС</h3>
                    </div>
                    <div class="footer-item__body">
                        <div class="footer-item__text">
                            <p>Индивидуальное изготовление EVA ковриков для вашего автомобиля</p>
                            <p>ваш город</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
